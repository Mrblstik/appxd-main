<ion-content class="ion-padding fondo-restablecer">
  <div class="contenedor-restablecer">
    <ion-card class="tarjeta-restablecer">
      <ion-card-header class="header-restablecer">
        <ion-card-title class="titulo-restablecer">Restablecer Contraseña</ion-card-title>
        <ion-card-subtitle class="subtitulo-restablecer">
          Ingresa tu correo para restablecer tu contraseña
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="enviarRestablecer()" [formGroup]="formularioRestablecerContrasena" novalidate>
          <ion-item lines="full" class="input-container">
            <ion-input
              formControlName="correo"
              type="email"
              placeholder="tuemail@gmail.com"
              class="input-restablecer">
            </ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="formularioRestablecerContrasena.invalid"
            class="btn-enviar">
            Enviar enlace de restablecimiento
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-text color="medium">
      <p class="ion-text-center">
        ¿Recuerdas tu contraseña?
        <a routerLink="/inicio-sesion" class="link-iniciar">Inicia sesión</a>
      </p>
    </ion-text>
  </div>
</ion-content>
