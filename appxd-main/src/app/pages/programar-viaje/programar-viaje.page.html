<ion-content class="fondo-programar" mode="ios">
  <div class="contenedor-programar">
    <!-- Tarjeta para el formulario -->
    <ion-card class="tarjeta-programar">
      <ion-card-header>
        <ion-card-title>Programar viaje</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="confirmarViaje()" [formGroup]="formularioViaje">
          <!-- Número de asientos -->
          <ion-item class="campo-input">
            <ion-label position="stacked">N° de asientos</ion-label>
            <ion-input formControlName="asientos" type="number" placeholder="Ej: 4"></ion-input>
          </ion-item>

          <!-- Costo por pasajero -->
          <ion-item class="campo-input">
            <ion-label position="stacked">Costo por persona</ion-label>
            <ion-input formControlName="costo" type="number" placeholder="Ej: 5000"></ion-input>
          </ion-item>

          <!-- Hora de salida -->
          <ion-item class="campo-input">
            <ion-label position="stacked">Hora de salida</ion-label>
            <ion-datetime formControlName="horaSalida" presentation="time"></ion-datetime>
          </ion-item>

          <!-- Localización -->
          <ion-item class="campo-input">
            <ion-label position="stacked">Selecciona tu localización</ion-label>
            <div id="geocoder" class="geocoder-container"></div>
          </ion-item>

          <!-- Botón de confirmar -->
          <ion-button expand="block" type="submit" class="boton-confirmar">
            Confirmar y publicar viaje
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
